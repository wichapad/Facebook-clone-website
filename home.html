<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Facebook-clone - Home</title>
  </head>
  <body style="background-color: #18191a">
    <!-- Navbar -->
    <div>
      <nav class="navbar-home">
        <div>
          <ul class="navbar-home-ul">
            <li class="navbar-home-li">
              <img
                style="
                  width: 40px;
                  height: 40px;
                  object-fit: cover;
                  border-radius: 50px;
                "
                src="https://w7.pngwing.com/pngs/561/460/png-transparent-fb-facebook-facebook-logo-social-media-icon-thumbnail.png"
                alt=""
              />
            </li>
            <li class="navbar-home-li">
              <i class="fa-solid fa-magnifying-glass"></i>
            </li>
          </ul>
        </div>
        <div>
          <ul class="navbar-home-ul">
            <li class="navbar-home-li">
              <i class="fa-solid fa-plus"></i>
            </li>
            <li class="navbar-home-li">
              <i class="fa-brands fa-facebook-messenger"></i>
            </li>
            <li class="navbar-home-li">
              <i class="fa-solid fa-bell"></i>
            </li>
            <li class="navbar-home-li">
              <img
                style="
                  width: 40px;
                  height: 40px;
                  object-fit: cover;
                  border-radius: 50px;
                "
                src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?w=826&t=st=1697539415~exp=1697540015~hmac=8a9130497e8fd6c5c5ad74c343d32d348fb83b7fb47ac9739b3d1f65e3033877"
                alt=""
              />
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- video reel -->
    <div style="margin: 5rem 0 0 0">
      <div>
        <div class="video-card-container">
          <div class="video-card-btn-container">
            <div id="video-card-btn-left" class="video-card-btn">
              <i style="font-size: 18px" class="fa-solid fa-chevron-left"></i>
            </div>
            <div id="video-card-btn-right" class="video-card-btn">
              <i style="font-size: 18px" class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <!-- video Card -->
          <div class="video-card">
            <!-- create-story -->
            <div class="create-story">
              <div class="create-story-icon-outline">
                <div class="create-story-icon-inline">
                  <i
                    style="
                      color: rgb(243 244 246);
                      font-size: 18px;
                      font-weight: 300;
                    "
                    class="fa-solid fa-plus"
                  ></i>
                </div>
              </div>
              <img
                class="create-story-img"
                src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?w=826&t=st=1697539415~exp=1697540015~hmac=8a9130497e8fd6c5c5ad74c343d32d348fb83b7fb47ac9739b3d1f65e3033877"
                alt=""
              />
            </div>
            <div class="create-story-text">
              <p>
                Create Story
              </p>
            </div>
          </div>
          <!-- story -->
          <div class="video-card">
            <div>
              <img
                class="video-card-img"
                src="https://images.unsplash.com/photo-1682686581427-7c80ab60e3f3?auto=format&fit=crop&q=80&w=870&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
              />
            </div>
            <div class="video-card-text">
              <p>
                Name Users
              </p>
            </div>
          </div>
          <!-- story -->
          <div class="video-card">
            <div>
              <img
                class="video-card-img"
                src="https://images.unsplash.com/photo-1698097513792-93f752c0b662?auto=format&fit=crop&q=80&w=764&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
              />
            </div>
            <div class="video-card-text">
              <p>
                Name Users
              </p>
            </div>
          </div>
          <!-- story -->
          <div class="video-card">
            <div>
              <img
                class="video-card-img"
                src="https://images.unsplash.com/photo-1697981626472-459685bbfd5e?auto=format&fit=crop&q=80&w=327&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
              />
            </div>
            <div class="video-card-text">
              <p>
                Name Users
              </p>
            </div>
          </div>
          <!-- story -->
          <div class="video-card">
            <div>
              <img
                class="video-card-img"
                src="https://images.unsplash.com/photo-1683009427051-00a2fe827a2c?auto=format&fit=crop&q=80&w=870&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
              />
            </div>
            <div class="video-card-text">
              <p>
                Name Users
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Search Bars -->
    <div class="search-container">
      <div style="display: flex; align-items: center">
        <div class="search-profile">
          <img
            style="
              width: 40px;
              object-fit: cover;
              border-radius: 100%;
              cursor: pointer;
            "
            src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?w=826&t=st=1697539415~exp=1697540015~hmac=8a9130497e8fd6c5c5ad74c343d32d348fb83b7fb47ac9739b3d1f65e3033877"
            alt=""
          />
        </div>
        <div style="margin-left: 0.5rem; flex: 1">
          <form>
            <input
              class="search-bar-input"
              type="text"
              placeholder="What's on your mind?"
            />
          </form>
        </div>
      </div>
      <div
        style="
          width: 100%;
          background-color: rgb(64 64 64);
          height: 1px;
          margin: 0.5rem 0;
        "
      ></div>
      <div style="padding: 0 0.3rem; display: flex; justify-content: space-between">
        <div class="search-bar-icons">
          <i
            style="color: rgb(220 38 38); font-size: 20px; margin-right: 0.5rem"
            class="fa-solid fa-video"
          ></i>
          <p>Live Video</p>
        </div>
        <div class="search-bar-icons">
          <i
            style="color: rgb(22 163 74); font-size: 20px; margin-right: 0.5rem"
            class="fa-regular fa-file-image"
          ></i>
          <p>Photo/Viedo</p>
        </div>
        <div class="search-bar-icons">
          <i
            style="color: rgb(202 138 4); font-size: 20px; margin-right: 0.5rem"
            class="fa-regular fa-face-smile"
          ></i>
          <p>Feeling/Activity</p>
        </div>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
